query ($search: String) {
  Media (search: $search, type: ANIME) {
    title {
      romaji
      english
    }
    season
    seasonYear
    episodes
    studios(isMain: true) {
      nodes {
        name
      }
    }
    genres
    averageScore
    format
    status
    description(asHtml: false)
    
    # --- NOVOS CAMPOS ADICIONADOS ---
    source
    
    startDate {
      year
      month
      day
    }
    endDate {
      year
      month
      day
    }
    # -------------------------------
    
    coverImage {
      large
    }
    bannerImage
  }
}