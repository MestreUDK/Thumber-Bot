query ($search: String) {
  Media (search: $search, type: ANIME) {
    title {
      romaji
      english
    }
    season
    seasonYear
    episodes
    studios(isMain: true) {
      nodes {
        name
      }
    }
    genres
    averageScore
    format
    status
    description(asHtml: false)
    startDate {
      year
    }
    endDate {
      year
    }
    coverImage {
      large
    }
    bannerImage
  }
}
